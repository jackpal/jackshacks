<html>
  <head>
    <title>Dandy</title>
    <script src="dandy.js">
    </script>
    <style type="text/css">
      canvas { border: 2px solid black; }
    </style>
  </head>
  <body onload="game();">
    <h2>Welcome to Dandy Dungeon!</h2>
    <canvas id="gameCanvas" width="640" height="320">
    This game requires a browser that supports the canvas tag.
    </canvas>
    <noscript><p>This game requires Javascript.</noscript>

    <h3>Controls</h3>

    Use the arrow keys to move.<br>
    Use the space bar to shoot.<br>
    Use the 'B' key to fire a smart bomb.<br>
    Reload the browser page to restart.

  <h3>Remarks</h3>

    This is a JavaScript version of my old Atari 800 game Dandy Dungeon.
     It should play in any browser that supports the HTML 5 CANVAS tag.
  No sound or multi-player yet.


  </body>
</html>
